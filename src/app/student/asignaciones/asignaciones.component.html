<div class="container" style="width: 160%; max-width: 1500px;">
    <mat-toolbar><span>Asignaciones</span></mat-toolbar>

    <form class="column-form" [formGroup]="formularioAsignacion" (ngSubmit)="submitForm()">
        <!--div *ngIf="mostrarSpinner">
            <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
          </div-->
        <!--mat-form-field class="flex-auto">
            <mat-label for="idExamen">ID Examen</mat-label>
            <input matInput type="text" formControlName="idExamen" (keypress)="soloNumeros($event)">
        </mat-form-field-->

        <!--mat-form-field class="flex-auto">
            <mat-label for="nombreExamen">Examen</mat-label>
            <input matInput type="text" formControlName="nombreExamen">
        </mat-form-field-->

        


        <mat-form-field class="flex-auto">
            <mat-label>Usuario</mat-label>
            <mat-select [(value)]="usuarioSeleccionado" (selectionChange)="selectUsuario()">
                <mat-option *ngFor="let opcion of arrayUsuariosInt" [value]="opcion">{{ opcion.matricula }} - {{
                    opcion.nombre }} </mat-option>
            </mat-select>
        </mat-form-field>


        <mat-form-field class="flex-auto">
            <mat-label>Examenes</mat-label>
            <mat-select [(value)]="examenSeleccionado" (selectionChange)="selectExamen()">
                <mat-option *ngFor="let opcion of arrayExamenesInt" [value]="opcion">{{ opcion.idExamen }} - {{
                    opcion.nombreExamen }}</mat-option>
            </mat-select>
        </mat-form-field>

        
    </form>

    <!--div style="font-size: large; color: black;">Opcion seleccionada : {{examenSeleccionado}} </div>
    <div style="font-size: large; color: black;">Opcion seleccionada : {{usuarioSeleccionado}} </div-->

    <div class="example-button-row">
        <!--button type="submit" mat-raised-button color="primary">Asignar Examen</button-->
        <button (click)="asignarExamen()" mat-raised-button color="primary">Asignar Examen</button>
        <button (click)="buscarAsignacion()" mat-raised-button color="primary">Buscar asignacion</button>
    </div>


    <div class="mat-elevation-z8">

    <div class="table-container">

    <table mat-table [dataSource]="dataAsignaciones" class="mat-elevation-z8">
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
            <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
</div>

</div>
