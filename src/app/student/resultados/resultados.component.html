<div class="container" style="width: 160%; max-width: 1500px;">
    <mat-toolbar><span>Resultados</span></mat-toolbar>

    <div class="example-button-row">
        <button (click)="clickDescarga()" type="submit" mat-raised-button color="primary">Descargar Excel </button>
        <button (click)="clickCsv()" type="submit" mat-raised-button color="primary">Descargar CSV</button>
    </div>

    <table mat-table [dataSource]="dataResultados" class="mat-elevation-z8">
        <ng-container *ngFor="let column of displayedColumns" [matColumnDef]="column">
            <th mat-header-cell *matHeaderCellDef>{{ column | titlecase }}</th>
            <td mat-cell *matCellDef="let element">{{ element[column] }}</td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
